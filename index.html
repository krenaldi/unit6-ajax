<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>GifTastic</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="button-div" style="border: 1px solid gray">

            </div>
        </div>
        <div class="row">
            <div class="col-9" id="gifs-appear-here" style="border: 1px solid gray">

            </div>
            <div class="col-3" style="border: 1px solid gray">
                    <form id="gif-form">
                            <label for="gif-input">Add a Movie or TV Show for more gifs</label>
                            <input type="text" id="gif-input">
                            <br>
                            <!-- Button triggers new button to be added -->
                            <input id="add-gif-button" type="submit" value="Add GIF Button">
                          </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="javascript/logic.js"></script>
</body>
</html>
